<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Traineeship Position Settings</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
        }

        .sidebar {
            width: 33.33%;
            height: 100vh;
            background-color: white;
            padding: 2rem;
            box-sizing: border-box;
            border-right: 1px solid #e0e0e0;
        }

        .main-content {
            width: 66.67%;
            height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
            overflow-y: auto;
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .return-button {
            padding: 0.5rem 1rem;
            background-color: black;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #2575fc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            margin: 2rem auto;
        }

        .nav-box {
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 2rem;
        }

        .nav-button {
            display: block;
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            background: none;
            border: none;
            text-align: left;
            cursor: pointer;
            border-radius: 8px;
        }

        .nav-button.active {
            background-color: #f0f0f0;
            font-weight: bold;
            color: #2575fc;
            border-left: 4px solid #2575fc;
        }

        .form-section {
            display: none;
            max-width: 600px;
            margin: 0 auto;
        }

        .account-section {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .form-actions button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .save-button {
            background-color: black;
            color: white;
        }

        .discard-button {
            background-color: #e0e0e0;
            color: black;
        }

        .password-form {
            display: none;
        }

        .password-form.active {
            display: block;
        }

        .read-only-field {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        .delete-section {
            text-align: center;
            padding: 2rem;
        }

        .delete-button {
            background-color: #dc3545;
            color: white;
            padding: 1rem 2rem;
            font-size: 1.1rem;
        }

        .evaluation-placeholder {
            text-align: center;
            color: #666;
            padding: 4rem;
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <div class="profile-header">
        <a th:href="@{/companies/{username}/dashboard(username=${companyUsername})}"
           class="return-button">
            Return to Dashboard
        </a>
    </div>

    <div class="avatar" th:text="${#strings.substring(companyUsername, 0, 1).toUpperCase()}">
        <!-- Initial will be inserted here -->
    </div>

    <div class="nav-box">
        <button class="nav-button active" onclick="showSection('details')">Position Details</button>
        <button class="nav-button" onclick="showSection('evaluation')">Evaluation</button>
        <button class="nav-button" onclick="showSection('delete')">Delete Position</button>
    </div>
</div>

<div class="main-content">
    <!-- Details Section -->
    <div class="form-section details-section">
        <form th:action="@{/companies/{username}/traineeships/update/{positionId}(username=${companyUsername}, positionId=${position.id})}"
              th:object="${position}"
              method="post">

            <!-- Editable Fields -->
            <div class="form-group">
                <label>Description</label>
                <input type="text" th:field="*{description}" required>
            </div>

            <div class="form-group">
                <label>Start Date</label>
                <input type="date" th:field="*{startDate}" required>
            </div>

            <div class="form-group">
                <label>End Date</label>
                <input type="date" th:field="*{endDate}" required>
            </div>

            <div class="form-group">
                <label>Required Skills</label>
                <textarea th:field="*{requiredSkills}" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label>Topics</label>
                <textarea th:field="*{topics}" rows="3"></textarea>
            </div>

            <!-- Read-only Fields -->
            <div class="form-group">
                <label>Assigned Student</label>
                <input type="text"
                       th:value="${position.student?.fullName ?: 'Not assigned'}"
                       readonly>
            </div>

            <div class="form-group">
                <label>Supervising Professor</label>
                <input type="text"
                       th:value="${position.professor?.fullName ?: 'Not assigned'}"
                       readonly>
            </div>

            <div class="form-actions">
                <button type="submit" class="save-button">Save Changes</button>
            </div>
        </form>
    </div>

    <!-- Evaluation Section -->
    <div class="form-section evaluation-section">
        <div class="evaluation-placeholder">
            <h3>Evaluation Section</h3>
            <p>Evaluation functionality is coming soon!</p>
        </div>
    </div>

    <!-- Delete Section -->
    <div class="form-section delete-section">
        <h3>Delete This Position</h3>
        <p>Warning: This action cannot be undone. All associated data will be permanently removed.</p>
        <form th:action="@{/companies/{username}/traineeships/delete/{positionId}(username=${companyUsername}, positionId=${position.id})}"
              method="post"
              onsubmit="return confirm('Are you sure you want to permanently delete this position?');">
            <button type="submit" class="delete-button">Delete Position</button>
        </form>
    </div>
</div>

<script>
    // Updated initialization
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
        document.querySelector('.nav-button:first-child').classList.add('active');
        document.querySelector('.details-section').style.display = 'block';
    });

    function showSection(section) {
        document.querySelectorAll('.nav-button').forEach(btn => btn.classList.remove('active'));
        document.querySelectorAll('.form-section').forEach(div => div.style.display = 'none');

        const sectionElement = document.querySelector(`.${section}-section`);
        if (sectionElement) {
            sectionElement.style.display = 'block';
            event.target.classList.add('active');
        }
    }
</script>

<script th:inline="javascript">
    /*<![CDATA[*/
    // Handle success/error messages from backend
    const successMessage = /*[[${success}]]*/ null;
    const errorMessage = /*[[${error}]]*/ null;

    if (successMessage) {
        alert(successMessage);
        showSection('details');
    }
    if (errorMessage) {
        alert(errorMessage);
        showSection('details');
    }
    /*]]>*/
</script>
</body>
</html>
