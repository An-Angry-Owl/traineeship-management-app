<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script>
        // Preload image and force cache
        const img = new Image();
        img.src = '/vivian.webp';
    </script>
    <meta charset="UTF-8">
    <title>Registration Successful</title>
    <style>
        @keyframes slideIn {
            from {
                transform: translateX(20%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(-20%);
                opacity: 0;
            }
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left, .right {
            width: 50%;
            height: 100%;
        }

        .left {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left img {
            width: 60%;
            border-radius: 20px;
            object-fit: cover;
        }

        .right {
            animation: slideIn 0.6s forwards;
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .confirmation-card {
            width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 48px;
            color: black;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .welcome-text {
            font-size: 24px;
            color: #333;
            margin-bottom: 15px;
        }

        .success-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .btn {
            padding: 12px 24px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
            display: inline-block;
        }

        .btn:hover {
            background-color: #333;
        }

        .additional-info {
            margin-top: 30px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">
        <img th:src="@{/vivian.webp}" alt="Vivian">
    </div>
    <div class="right">
        <div class="confirmation-card">
            <h1>Success!</h1>
            <div class="welcome-text">
                Welcome, <span th:text="${user.username}" style="color: #2575fc;">New User</span>!
            </div>
            <p class="success-message">
                Your account has been successfully created.<br>
                You can now log in to access the traineeship management application.
            </p>
            <a href="/login" class="btn">Continue to Login</a>
            <div class="additional-info">
                Make sure to save your credentials to your browser so you don't forget them!
            </div>
        </div>
    </div>
</div>
</body>
</html>
