<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <script>
        // Preload image and force cache
        const img = new Image();
        img.src = '/vivian.webp';
    </script>
    <meta charset="UTF-8">
    <title>Logged Out - Traineeship Application</title>
    <style>
        /* Keep existing animations and base styles */
        @keyframes slideIn {
            from { transform: translateX(20%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left, .right {
            width: 50%;
            height: 100%;
        }

        .left {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left img {
            width: 60%;
            border-radius: 20px;
            object-fit: cover;
        }

        .right {
            background-color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            animation: slideIn 0.6s forwards;
        }

        .logout-message {
            text-align: center;
            max-width: 400px;
        }

        h1 {
            font-size: 48px;
            color: black;
            font-weight: bold;
            margin-bottom: 30px;
        }

        p {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .login-again {
            color: black;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid black;
            padding: 12px 24px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .login-again:hover {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">
        <img th:src="@{/vivian.webp}" alt="Vivian">
    </div>
    <div class="right">
        <div class="logout-message">
            <h1>See You Again!</h1>
            <p>You have been successfully logged out of the Traineeship Application system.</p>
            <p>Thank you for using our platform. We hope to see you again soon!</p>
            <a href="/login" class="login-again">Log In Again</a>
        </div>
    </div>
</div>
</body>
</html>
