<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .dashboard-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .profile-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #2575fc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            margin-left: auto;
        }

        .nav-button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            background-color: #e9ecef;
            color: #212529;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .traineeship-section {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 2rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #212529;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        .program-box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .logbook-button {
            background-color: #dc3545;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .logbook-button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
    </style>
</head>
<!-- TODO: Make the list UI better -->
<body>
<div class="dashboard-header">
    <div class="profile-icon" th:text="${#strings.substring(student.userDto.username, 0, 1).toUpperCase()}"></div>

    <div class="nav-buttons">
        <a class="nav-button"
           th:href="@{/students/{username}/traineeships(username=${student.userDto.username})}">
            Traineeship Positions
        </a>
        <a class="nav-button"
           th:href="@{/students/{username}/profile(username=${student.userDto.username})}">
            Profile Settings
        </a>
    </div>
</div>

<div class="traineeship-section">
    <h2 class="section-title">Current Traineeship Program</h2>
    <div class="program-box">
        <div class="program-info" th:text="${currentTraineeship?.positionName ?: 'None selected'}"></div>
        <button class="logbook-button"
                th:disabled="${currentTraineeship == null}"
                th:href="@{/students/${student.userDto.username}/logbook}">
            Logbook
        </button>
    </div>
</div>
</body>
</html>
