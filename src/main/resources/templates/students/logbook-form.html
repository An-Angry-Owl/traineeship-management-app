<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Logbook Entry</title>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .dashboard-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .profile-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #2575fc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            margin-left: auto;
        }

        .nav-button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            background-color: #e9ecef;
            color: #212529;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .logbook-section {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-top: 2rem;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #212529;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        .logbook-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 600;
            color: #495057;
        }

        .form-group textarea {
            padding: 1rem;
            border: 1px solid #ced4da;
            border-radius: 8px;
            min-height: 200px;
            font-family: 'Arial', sans-serif;
            resize: vertical;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 0 0.2rem rgba(37, 117, 252, 0.25);
        }

        .button-container {
            display: flex;
            justify-content: flex-end;
        }

        .submit-button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            background-color: #2575fc;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-button:hover {
            background-color: #1a5dc8;
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
<div class="dashboard-header">
    <div class="profile-icon" th:text="${#strings.substring(student.userDto.username, 0, 1).toUpperCase()}"></div>

    <div class="nav-buttons">
        <a class="nav-button"
           th:href="@{/students/{username}/dashboard(username=${student.userDto.username})}">
            Dashboard
        </a>
        <a class="nav-button"
           th:href="@{/students/{username}/profile(username=${student.userDto.username})}">
            Profile Settings
        </a>
    </div>
</div>

<div class="logbook-section">
    <h2 class="section-title">Logbook Entry</h2>

    <div class="program-info" style="margin-bottom: 1.5rem; font-weight: 600;">
        Traineeship: <span th:text="${currentTraineeship.positionName}"></span>
    </div>

    <form th:action="@{/students/{username}/logbook(username=${student.userDto.username})}" method="post">
        <input type="hidden" name="positionId" th:value="${currentTraineeship.id}">

        <div class="form-group">
            <label for="content">Today's Activities:</label>
            <textarea id="content" name="content"
                      placeholder="Describe what you worked on today, what you learned, and any challenges you faced..."
                      required></textarea>
        </div>

        <div class="button-container">
            <button type="submit" class="submit-button">Save Entry</button>
        </div>
    </form>
</div>
</body>
</html>
