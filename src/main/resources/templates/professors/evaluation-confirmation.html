<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <style>
        body {

        .confirmation-container {
            max-width: 600px;

        }

        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1.5rem;
        }

        .confirmation-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #333;
        }

        .back-button {
            padding: 0.8rem 1.5rem;
            background-color: #6f42c1;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
        }
    </style>
</head>
