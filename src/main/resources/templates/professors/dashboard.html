<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Professor Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 2rem;
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
        }

        .dashboard-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .profile-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #2575fc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
            margin-left: auto;
        }

        .nav-button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            background-color: #e9ecef;
            color: #212529;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .traineeship-section {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: #212529;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
        }

        .position-card {
            padding: 1.5rem;
            border-bottom: 1px solid #eee;
            margin-bottom: 1rem;
        }

        .position-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2575fc;
            margin-bottom: 0.5rem;
        }

        .position-meta {
            display: flex;
            gap: 2rem;
            margin-bottom: 0.5rem;
            color: #666;
            font-size: 0.9rem;
        }

        .position-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 1rem;
        }

        .apply-button {
            background-color: #28a745;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
            font-style: italic;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 2rem;
            width: 60%;
            border-radius: 8px;
            position: relative;
        }

        .close {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-section {
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 8px;
        }

        .rating-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
        }

        .rating-group label {
            display: flex;
            flex-direction: column;
        }

        .rating-group input {
            width: 60px;
            padding: 0.5rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
<div class="dashboard-header">
    <div class="profile-icon" th:text="${#strings.substring(professor.userDto.username, 0, 1).toUpperCase()}"></div>

    <div class="nav-buttons">
        <a class="nav-button"
           th:href="@{/professors/{username}/profile(username=${professor.userDto.username})}">
            Profile
        </a>
    </div>
</div>

<div class="traineeship-section">
    <h2 class="section-title">Supervising Traineeship Positions</h2>

    <div th:if="${positions != null and !positions.isEmpty()}">
        <div th:each="position : ${positions}" class="position-card">
            <h3 class="position-title" th:text="${position.description}"></h3>

            <div class="position-meta">
                <span>Company:
                    <strong th:text="${position.company?.userDto.username ?: 'Not specified'}"></strong>
                </span>
                <span>Location:
                    <strong th:text="${position.company?.location ?: 'Not specified'}"></strong>
                </span>
                <span>
                    Duration:
                    <strong th:text="${#temporals.format(position.startDate, 'dd MMM yyyy')}"></strong>
                    to
                    <strong th:text="${#temporals.format(position.endDate, 'dd MMM yyyy')}"></strong>
                </span>
                <span>Student:
                    <strong th:text="${position.student?.fullName ?: 'Not assigned'}"></strong>
                </span>
            </div>

            <div class="position-actions">
                <button class="apply-button evaluate-btn"
                        th:data-position-id="${position.id}"
                        th:data-username="${professor.userDto.username}">
                    Evaluate
                </button>
            </div>
        </div>
    </div>

    <div th:if="${positions == null or positions.isEmpty()}" class="empty-state">
        <p>No supervising traineeship positions at this time.</p>
        <p>Please contact the traineeship committee if this is incorrect.</p>
    </div>
</div>

<div id="evaluationModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2 class="section-title">Traineeship Evaluation</h2>

        <form id="evaluationForm" method="post" th:object="${evaluation}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <!-- Professor Ratings -->
            <div class="form-section">
                <h3>Student Evaluation</h3>
                <div class="rating-group">
                    <label>Motivation:
                        <input type="number" th:field="*{professorMotivationRating}" min="1" max="5" required>
                    </label>
                    <label>Effectiveness:
                        <input type="number" th:field="*{professorEffectivenessRating}" min="1" max="5" required>
                    </label>
                    <label>Efficiency:
                        <input type="number" th:field="*{professorEfficiencyRating}" min="1" max="5" required>
                    </label>
                </div>
            </div>

            <!-- Company Ratings -->
            <div class="form-section">
                <h3>Company Evaluation</h3>
                <div class="rating-group">
                    <label>Motivation:
                        <input type="number" th:field="*{companyMotivationRating}" min="1" max="5" required>
                    </label>
                    <label>Effectiveness:
                        <input type="number" th:field="*{companyEffectivenessRating}" min="1" max="5" required>
                    </label>
                    <label>Efficiency:
                        <input type="number" th:field="*{companyEfficiencyRating}" min="1" max="5" required>
                    </label>
                </div>
            </div>

            <!-- Final Mark -->
            <div class="form-section">
                <label>Final Mark:
                    <select th:field="*{finalMark}" required>
                        <option value="PASS">Pass</option>
                        <option value="FAIL">Fail</option>
                        <option value="PENDING">Pending</option>
                    </select>
                </label>
            </div>

            <button type="submit" class="apply-button">Submit Evaluation</button>
        </form>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', function() {
        const profileIcon = document.querySelector('.profile-icon');
        const username = /*[[${professor.userDto.username}]]*/ 'Professor';
        profileIcon.textContent = username.charAt(0).toUpperCase();
    });

    document.querySelectorAll('.apply-button').forEach(button => {
        button.addEventListener('click', (e) => {
            if (e.target.textContent === 'Evaluate') {
                e.preventDefault();
                const modal = document.getElementById('evaluationModal');
                modal.style.display = 'block';
            }
        });
    });

    document.querySelector('.close').addEventListener('click', () => {
        document.getElementById('evaluationModal').style.display = 'none';
    });

    document.querySelectorAll('.evaluate-btn').forEach(button => {
        button.addEventListener('click', (e) => {
            e.preventDefault();
            const positionId = button.getAttribute('data-position-id');
            const username = button.getAttribute('data-username');
            const form = document.getElementById('evaluationForm');

            // Update form action with actual IDs
            form.action = `/professors/${username}/positions/${positionId}/evaluate`;

            // Show modal
            document.getElementById('evaluationModal').style.display = 'block';
        });
    });

    window.onclick = (event) => {
        const modal = document.getElementById('evaluationModal');
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    }
    /*]]>*/
</script>
</body>
</html>
